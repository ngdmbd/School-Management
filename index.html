
<!DOCTYPE html>

    <title>Nagarganj Dakhil Madrasha - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Force white background and black text on all inputs */
      input, select, textarea {
        background-color: white !important;
        color: #000000 !important;
        opacity: 1 !important;
      }
      input::placeholder {
        color: #94a3b8 !important;
      }
      /* High visibility for labels */
      label {
        color: #334155 !important;
      }
      /* Custom scrollbar for better look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Autofill fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0px 1000px white inset !important;
        -webkit-text-fill-color: #000000 !important;
      }
    </style>
